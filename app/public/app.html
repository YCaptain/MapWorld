<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="manifest" href="./manifestc.json">
	<link rel="shortcut icon" href="./favicon.ico">
  <title>Hello Map World!</title>
  <script>
    (function () {
      if (!process.env.HOT) {
        const styles = ['../dist/styles/lib.css', '../dist/styles/global.css', '../dist/styles/style.css']
        styles.forEach(style => {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = style;
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        })
      }
    }());

  </script>
</head>

<body>
  <div id="root"></div>
  <script>
    {
      const script = document.createElement('script');
      const port = process.env.PORT || 3000;
      script.src = (process.env.HOT) ?
        'http://localhost:' + port + '/dist/bundle.js' :
        '../dist/bundle.js';
      // HACK: Writing the script path should be done with webpack
      document.body.appendChild(script);
    }

  </script>
</body>

</html>
